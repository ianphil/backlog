name: PR Check

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    name: Build & Test (PR)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🧪 Install uv
        uses: yezz123/setup-uv@v4

      - name: 🛠 Install project
        run: |
          uv pip install --editable .
          uv pip install build

      - name: 🧪 Run tests
        run: |
          echo "🧪 No tests yet, just a dry run"
